version: '3.8'

services:
  web:
    build: .
    container_name: furniture_api
    environment:
      DATABASE_URL: mysql+pymysql://furniture_user:furniture_password@mysql:3306/furniture_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "False"
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    volumes:
      - .:/app
    networks:
      - furniture_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  mysql:
    image: mysql:8.0
    container_name: furniture_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: furniture_db
      MYSQL_USER: furniture_user
      MYSQL_PASSWORD: furniture_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - furniture_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin
    container_name: furniture_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: furniture_user
      PMA_PASSWORD: furniture_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - furniture_network

volumes:
  mysql_data:

networks:
  furniture_network:
